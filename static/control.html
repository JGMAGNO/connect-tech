  <script type="text/javascript">

  $(document).ready(function(){
    $('.materialboxed').materialbox();
    $('.tabs').tabs({
    'swipeable': true,
    });
    $.getJSON('/returncp',
        function(data) {
          $('input[type=number].cp_num').val(data);
        }
    );
    $('.toggle').on('click', function() {
          if ($(this).hasClass('on')) {
             M.toast({html: 'Locked!'})
             $(this).removeClass('on');
                $.getJSON('/lock',
                    function(data) {});
          } else {
            M.toast({html: 'Unlocked!'})
             $(this).addClass('on');
                $.getJSON('/unlock',
                    function(data) {});             
          }
        });   

    $('.cp_set').on('click', function() {
        var bla = $('.cp_num').val();
        $.getJSON('/setcp/' + bla,
            function(data) {
            }
        );
        M.toast({html: 'Cellphone number has been set.'})        
    });   

    $("button").click(function (e){
        setTimeout(function(){ $("button").css("background","#00dc00"); }, 0);
        setTimeout(function(){ $("button").css("background","#ddddde"); }, 400);
        var toastHTML = '<span>Captured!</span><a href="google.com" class="btn-flat toast-action">View</a>';
        M.toast({html: toastHTML});        
        $.getJSON('/capture_image',
            function(data) {}); 
    });    
  });    

  </script>
